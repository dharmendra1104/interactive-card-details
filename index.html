<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <section class="section">
    <div class="left-content">

    </div>
    <div class="right-content">
      <form class="form">
        <div class="hide">
          <div class="name">
            <label for="Name">CARD HOLDER NAME <br>
              <input type="text" id="Input-holder" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="number">
            <label for="Name">CARD NUMBER <br>
              <input type="text" oninput="if (this.value.length > 4) { this.value = this.value.slice(0,16); }"
                id="Inputcard-number" placeholder="e.g. 1234 5678 9123 0000 ">
              <span></span>
          </div>
          <div class="dates">
            <div class="date">
              EXP. <br>
              <input type="number" placeholder="MM" id="inputMM"
                oninput="if (this.value.length > 2) { this.value = this.value.slice(0,2); }">
              <span></span>
            </div>
            <div class="month">
              DATE <br>
              <input type="number" placeholder="YY" id="inputYY"
                oninput="if (this.value.length > 2) { this.value = this.value.slice(0,2); }">
              <span></span>
            </div>
            <div class="cvc">
              CVC. <br>
              <input type="number" placeholder="e.g. 123" id="inputCVC"
                oninput="if (this.value.length > 3) { this.value = this.value.slice(0,3); }">
              <span></span>
            </div>
          </div>
        </div>
        <div class="ending">
          <img src="./images/icon-complete.svg" alt="#">
          <h2>THANK YOU</h2>
          <p>We've added Your card deatils</p>
        </div>
        <button class="btn">Confirm</button> </label>
      </form>
    </div>
  </section>
  <div class="cards">
    <div class="card-1">
      <img src="./images/card-logo.svg" alt="#">
      <div class="card-details">
        <span id="card_number">0000 0000 0000 0000</span>
        <div class="bottom">
          <span id="card-holder">FELICIA LEIRE</span>
          <span class="exp-date">
            <span id="MM">00</span>/<span id="YY">00</span>
          </span>
        </div>
      </div>
    </div>
    <div class="card-2">
      <span id="CVC">000</span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
