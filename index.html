<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <section class="section">
    <div class="left-content">
      
    </div>
    <div class="right-content">
      <form class="form">
        <div class="name">
          <label for="Name">CARD HOLDER NAME <br>
            <input type="text">
        </div>
        <div class="number">
          <label for="Name">CARD NUMBER <br>
            <input type="number">
            <span></span>
        </div>
        <div class="dates">
          <div class="date">
            EXP. <br>
            <input type="number">
            <span></span>
          </div>
          <div class="month">
            DATE <br>
            <input type="number">
            <span></span>
          </div>
          <div class="cvc">
            CVC. <br>
            <input type="number">
            <span></span>
          </div>
        </div>
        <button class="btn">Confirm</button> </label>
      </form>
    </div>
  </section>
  <div class="cards">
    <div class="card-1">
      <img src="./images/card-logo.svg" alt="#">
      <div class="card-details">
        <input class="card-number" type="number" placeholder="0000 0000 0000 0000">
        <div class="bottom">
          <input type="text" placeholder="Jane Appleseed">
          <span class="exp-date"><input type="number" placeholder="00/"><input type="number" placeholder="00"></span>
        </div>
      </div>
    </div>
    <div class="card-2">
      <img src="./images/icon-complete.svg" alt="#">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
